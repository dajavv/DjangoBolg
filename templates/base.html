<body>


{% include 'banner.html' %}


<div id="main-grid" class="shadow   ">
    {% include 'head.html' %}
    {% include 'right.html' %}
    {% block main %} <!--与app中的index相连-->
    {% endblock %}
    {% include 'footer.html' %}

    <div class="back-to-top-wrapper"><!--回到顶部按键-->
        <button id="back-to-top-btn" class="back-to-top-btn" onclick="topFunction()">
            <span class="material-symbols-rounded">keyboard_arrow_up</span>
        </button>
    </div>


</div>


<script src="/static/bundle.js"></script>{% comment %}背景白天黑夜变换{% endcomment %}
<script>
    let dropdownBtn = document.getElementById("nav-menu-btn");/*下拉按键*/
    let dropdownEle = document.getElementById("nav-dropdown");
    dropdownBtn.onclick = function () {/*菜单栏点击*/
        dropdownEle.classList.toggle("hidden");
    }
    ;

    function topFunction() {
        window.scroll({top: 0, behavior: 'smooth'});
    }

    let btn = document.getElementById('back-to-top-btn');

    function scrollFunction() {
        if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
            btn.style.opacity = 1;
        } else {
            btn.style.opacity = 0;
        }
    }

    window.onscroll = function () {//滚动就会触发
        scrollFunction();
    }
</script>
</body>
</html>
